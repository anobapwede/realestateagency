<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="nav container">
            <img src="logo.png" alt="" style="width: 20%; height: 20%;">
            
            <a href="login.html" class="btn">Log In</a>
        </div>
    </header>

    <div class="login container">
        <div class="login-container">
            <h2>Welcome, Let's get started</h2>
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id="" placeholder="Your Name" required>
                <span>Enter Your Email Password</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter Your Number" required>
                <span>Enter Your Password</span>
                <input type="password" name="" id="" placeholder="at least 8" required>
                <input type="submit" value="Sign In" class="buttom">
                <a href="login.html">Already have account?</a>
            </form>
            <a href="login.html" class="btn">Log In</a>
        </div>
        <div class="login-image">
            <img src="sign-up.png" alt="" width="100%" height="100%">
        </div>
    </div>
    
    <section class="footer">
        <div class="footer-container container">
            <h2>R. State Agency</h2>
            <div class="footer-box">
                <h3>Quick Links</h3>
                <a href="#">Agency</a>
                <a href="#">Building</a>
                <a href="#">Rates</a>
            </div>
            <div class="footer-box">
                <h3>Locations</h3>
                <a href="#">San Pablo City</a>
                <a href="#">Laguna</a>
                <a href="#">Philippines</a>
            </div>
            <div class="footer-box">
                <h3>Contact</h3>
                <a href="#">+639100085819</a>
                <a href="#">econestestate@gmail.com</a>
                <div class="social">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
